<head>

 </head>

<body>

    <H1>Counter JS</H1>
<br><br>
    <span id="numbers">0</span>
    <h4>Setup</h4>
    <div id="setUp">
       
        <button id="start" onclick="fu(this)" value="start">Start</button>
        <button id="pause"onclick="fu(this)" value="pause">Pause</button>
        <button id="reset" onclick="fu(this)" value="reset">Reset</button>

    </div>
    <br>
    <br>
<br>
<h4>Count</h4>
    <div id="count">
        <button id="up" onclick="fu(this)" value="up">Count Up</button>
        <button id="down" onclick="fu(this)" value="down">Count Down</button>
    </div>
<br> <br>
<br>
    <div id="set">
        <h4>Set to</h4>
        <input type="number" id="setTo" name="setTo" value="1000">
        <br>
        <h4>Step</h4>
        <input type="number" id="step" value="0" name="step">

    </div>

    <script src="index.js"></script>
</body>
